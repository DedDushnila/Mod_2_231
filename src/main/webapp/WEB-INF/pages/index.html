<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redirect Example</title>
</head>
<style>
    a.button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none; /* Удаляем подчеркивание */
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<body>
<h2>Hello!</h2>
<div>
    <a th:href="@{/users}" class="button">Go to DB</a>
</div>
</body>
</html>
