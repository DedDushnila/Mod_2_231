<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>

    <style>
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: block;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<h2>DELETE USER</h2>
<form th:action="@{/deleteUser}" method="post">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required>

    <button type="submit">DELETE</button>
</form>

<div>
    <a th:href="@{/users}" class="button">Go to USERS</a>
</div>

</body>
</html>
